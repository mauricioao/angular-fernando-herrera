<mat-sidenav-container fullscreen>

  <!-- Sidebar visible en todas las pantallas -->
  <mat-sidenav #sidenav mode="push" [ngStyle]="{width:'250px'}">

    <mat-toolbar color="primary">
      <span>Men√∫</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>

    <mat-nav-list>
      <mat-list-item *ngFor="let item of sidebarItems"
        [routerLink]="item.url"
        (click)="sidenav.toggle()"
      >
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>{{ item.label }}
      </mat-list-item>
    </mat-nav-list>

  </mat-sidenav>
  <!-- Fin sidebar -->

  <!-- Toolbar visible en todas las pantallas -->
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <span class="spacer"></span>

    <button mat-button>Logout</button>

  </mat-toolbar>
  <!-- Fin toolbar -->

  <!-- Contenido -->
  <div class="container p-2">

    <router-outlet />

  </div>
  <!-- Fin contenido -->

</mat-sidenav-container>
