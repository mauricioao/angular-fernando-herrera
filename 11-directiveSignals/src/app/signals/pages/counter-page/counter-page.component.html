<h1>Counter: {{ counter() }}</h1>
<hr>
<!-- <h2>Square Counter {{ counter() * counter() }}</h2> -->
<h2>Square Counter {{ squareCounter() }}</h2>
<hr>

<div class="d-flex" style="gap: 10px;">
  <!-- (click)="counter.set(counter() + 1)" -->
  <button class="btn btn-primary"
    (click)="increaseBy(1)"
  >+ 1</button>
  <!-- (click)="counter.set(counter() - 1)" -->
  <button class="btn btn-primary"
    (click)="increaseBy(-1)"
  >- 1</button>
  <button class="btn btn-danger" (click)="counter.set(0)">Reset</button>
</div>
