<h1>Mutaciones</h1>
<hr>

<div class="row">
  <div class="col-6">

    <label for="">Email</label>
    <input type="text" class="form-control mb-2" #txtEmail
      (input)="onFieldUpdated('email', txtEmail.value)"
      [value]="user().email"
      >

      <label for="">FirstName</label>
      <input type="text" class="form-control mb-2" #txtFirstName
        (input)="onFieldUpdated('first_name', txtFirstName.value)"
        [value]="user().first_name"
        >

        <label for="">LastName</label>
        <input type="text" class="form-control mb-2" #txtLastName
          (input)="onFieldUpdated('last_name', txtLastName.value)"
          [value]="user().last_name"
        >

  </div>

  <div class="col-6">
    <pre>{{ user() | json  }}</pre>
    {{ fullName() }}

    <button (click)="increaseBy(+1)" class="btn btn-primary">
      +1
    </button>
  </div>

</div>
