<h2 class="mt-3">Selectores Anidados</h2>

<form [formGroup]="myForm">

  <!-- Region -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente: </label>
      <select name="region" formControlName="region" id="" class="form-control">
        <option value="">-- Seleccione Continente --</option>
        <option *ngFor="let region of regions" [value]="region">{{region}}</option>
      </select>
    </div>
  </div>

    <!-- Countries -->
    <!-- <div class="row mb-3" *ngIf="countriesByRegion.length > 0" > -->
    <div class="row mb-3">
      <div class="col">
        <label class="form-label">País: </label>
        <select name="country" formControlName="country" id="" class="form-control">
          <option value="">-- Seleccione País --</option>
          <option *ngFor="let country of countriesByRegion" [value]="country.cca3">{{country.name}}</option>
        </select>
      </div>
    </div>


    <!-- Fronteras -->
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Fronteras: </label>
          <select name="border" formControlName="border" id="" class="form-control">
            <option value="">-- Seleccione la frontera --</option>
            <option *ngFor="let border of bordersByCountry" [value]="border.cca3">{{border.name}}</option>
          </select>
        </div>
      </div>
</form>



<!-- Formulario -->
<h3>myForm</h3>
<code>
  {{myForm.value | json}}
</code>

<p>
  is form valid: {{myForm.valid}}
</p>
