<div #map id="map"></div>

<div class="floating-range p-2">
  <div class="floating-content">
    <button class="btn btn-primary" (click)="zoomOut()">-</button>
    <input type="range" class="form-range px-2" min="-2" max="18" [value]="zoom" (input)="zoomChange(zoomInput.value)" #zoomInput>
    <button class="btn btn-primary" (click)="zoomIn()">+</button>
  </div>

  <span class="form-label">
    <strong>Zoom:</strong> {{this.zoom | number:'1.2-2'}}
    <br>
    <strong>Lng, Lat: </strong> {{currentCenter.lng | number:'1.2-2'}}, {{currentCenter.lat | number:'1.2-2'}}
  </span>
</div>
