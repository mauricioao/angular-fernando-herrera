<div #map id="map"></div>

<ul class="list-group">
  <li *ngFor="let colorMarker of markers; let i = index" class="list-group-item"
    [style.background-color]="colorMarker.color"
    style="color: white;"
    (dblclick)="deleteMarker(i)"
    (click)="flyTo(colorMarker.marker!)"
  >Marker {{ i + 1 }}</li>
</ul>


<button class="btn btn-primary" (click)="createMarker()">+ Agregar marcador</button>
